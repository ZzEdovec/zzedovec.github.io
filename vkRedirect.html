<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фоновый звук</title>
</head>
<body>
    <button id="playButton">Перейти</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = new Audio("https://zzedovec.github.io/resources/audio.mp3");
            audio.loop = true;
            document.getElementById("playButton").addEventListener("click", function() {
                audio.play();
                this.style.display = "none"; // Скрываем кнопку после запуска
            });
        });
    </script>
</body>
</html>
