<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Player</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let started = false;
        let videoId = new URLSearchParams(window.location.search).get('id');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    controls: 0,
                    disablekb: 1,
                    rel: 0,
                    iv_load_policy: 3,
                    fs: 0,
                    autoplay: 1,
                    modestbranding: 1
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function play()
        {
            player.playVideo();
        }

        function pause()
        {
            player.pauseVideo();
        }

        function seekTo(seconds)
        {
            player.seekTo(seconds);
        }

        function load(id)
        {
            player.loadVideoById(id);

            started = false;
        }

        function getTime()
        {
            return player.getCurrentTime();
        }

        function setVolume(volume)
        {
            player.setVolume(volume);
        }

        function getPlayerState()
        {
            return player.getPlayerState();
        }

        function onPlayerStateChange(event) {
            if (event.data != 0 && event.data != 1)
                return;
            if (started == true && event.data == 1)
                return;
            if (started == false && event.data == 1)
                started = true;
            
            playerStateBridge.run(event.data);
        }
    </script>
</head>
<body>
    <div id="player"></div>
</body>
</html>
