<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="description" content="Веб-сайт queinu">
	<title>queinu</title>
    <link type="image/png" sizes="16x16" rel="icon" href="icons/queinuappsportalicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
	<style>
        html {
            height: 100%;
            background-image: url('resources/background-index.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }   
        header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 55px;
        background-color: rgba(77, 77, 77, 0.5);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        }

        header h1 {
        font-size: 24px;
        font-weight: 900;
        font-family: 'Unbounded';
        color: White;
        }

        header nav {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        margin-right: +40px;
        }

        header nav a {
        color: rgb(207, 207, 207);
        text-decoration: none;
        margin-left: 20px;
        font-size: 18px;
        transition: color 0.3s ease-in-out;
        }

        header nav a:hover {
        color: sandybrown;
        }

        main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 1200px;
        width: 100%;
        padding: 0 20px;
        text-align: center;
        font-family: 'Unbounded';
        }

        main h2 {
        font-size: 60px;
        margin-top: 0;
        color: rgb(224, 224, 224);
        font-weight: 900;
        }
        
        main h3 {
            font-size: 20px;
            margin-top: -40px;
            color: rgb(199, 199, 199);
            font-weight: 600;
        }

        main p {
        font-size: 18px;
        margin-bottom: 40px;
        color: #666;
        }

        footer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        color: #444;
        }

        #intro-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

        #intro-screen h1 {
            color: white;
            font-size: 3em;
            font-family: 'Unbounded';
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
	<header>
		<h1>queinu</h1>
		<nav>
			<a href="https://zzedovec.github.io">Главная</a>
			<a href="https://zzedovec.github.io/pages/appsportal">apps portal</a>
            <a href="https://zzedovec.github.io/pages/Rudi">Rudi</a>
			<a href="https://zzedovec.github.io/pages/ZeDShot">ZeD Shot</a>
			<a href="https://zzedovec.github.io/pages/KellaCorners">Kella Corners</a>
			<a href="https://zzedovec.github.io/pages/ZeDWeather">ZeD Weather</a>
			<a href="https://zzedovec.github.io/pages/media">Медиа</a>
		</nav>
	</header>
    <div id="intro-screen">
        <h1>universe is endless.</h1>
    </div>
    
    <main>
        <h2>Мы близки к Rudi.</h2>
        <h3>Скоро вы сможете вместе смотреть YouTube, VK Video, JutSu и свои файлы в одном месте! А пока - список всех проектов в верхнем меню.</h3>
        
    </main>
    <script>
        window.addEventListener('load', function() {
        setTimeout(function() {
            document.getElementById('intro-screen').style.animation = 'fadeOut 1s forwards';
            setTimeout(function() {
                document.getElementById('intro-screen').style.display = 'none';
                }, 1000);
            }, 2500);
        });
    </script>
    </body>
</html>
